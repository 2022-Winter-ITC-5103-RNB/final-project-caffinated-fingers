    <div class="login-form">
        <h1>Registration Form</h1>
            <form class="form-container" action="#" method="post"><span>*</span>
            <p>User Name</p>
            <input type="text" id="user_name" name="user" placeable="User Name"><span>*</span>
            <p>Email</p>
            <input type="email" id="email_address" name="Email" placeable="Email"><span>*</span>
            <p>Password</p>
            <input type="password" id="password" name="password" minlength="4" maxlength="8" placeable="Password"><span>*</span>
            <p>Confirm Password</p>
            <input type="password" name="Confirm password" minlength="4" maxlength="8" placeable="Confirm Password"><span>*</span>
            <label>Terms of Service:</label>
            <input type="checkbox" name="terms" id="terms"
                value="yes">I accept
            <span>*</span>

            <div class="button-container">
            <button type="submit">Login</button>
        </div>
        </form>
    </div>
