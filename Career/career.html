  <img src="../Career/images/hiring.jpg" height="200px" width="550px">

      <form action="#" id="formUp">
        <div id="name">
          <input class="fName" type="text" placeholder="First Name">
          <input class="lName" type="text" placeholder="Last Name">
        </div>
        <div id="email">
          <input class="e-mail" type="email" placeholder="Email Address" >
        </div>

        <div id="portfolio">
          <input class="port" type="text" placeholder="Portfolio" >
        </div>

        <div id="position">
          <input class="pos" type="text" placeholder="Position" >
        </div>
        <div id="Salary">
          <input class="sal" type="number" placeholder="Expected Salary" >
        </div>
        <div id="StartDate">
          <input class="sDate" type="date" placeholder="Expected Salary" >
        </div>
        <div id="Pno">
          <input
                  class="phone"
                  type="tel"
                  name="subject"
                  placeholder="Phone Number"
                />
        </div>

        <div class="rel">
          <label for="Relocate"> Willing to reallocate</label>
          <br>
          <input name="Relocate" type="radio" value="Yes" checked="checked" /> Yes      
           <input name="Relocate" type="radio" value="No" /> No      
          <input name="Relocate" type="radio" value="NotSure" /> Not sure
        </div>

        <div id="lastComp">
          <input class="prevComp" type="text" placeholder="Previous/Current Company" >
        </div>

        <div id="Reference">
          <textarea name="reference" class="ref" cols="30" rows="5" placeholder="Enter Reference"></textarea>
        </div>


        <div id="sub">
        <button id="login">
          <span>
            Submit
          </span>
        </button>
      </div>
