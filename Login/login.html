<script>
function handleSubmit(event){
   event.preventDefault()
   let username=document.login_form.user.value;
   let password=document.login_form.password.value;
  if(username=="" && password ==""){
      document.getElementById("errors").innerText="*Username and Password is required"
  }
 else if(username=="")
 {
    document.getElementById("errors").innerText="*Username is required"
 }
 else if(password=="")
 {
    document.getElementById("errors").innerText="*Password is required"
 }
 else{
     
 }
}
